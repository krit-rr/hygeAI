<!DOCTYPE html>
<html>
  <head>
    <title>HygeAI</title>
    <style>
      body {
        background-color: #368F8B;
        color: white;
        font-family: Arial, sans-serif;
      }
      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      #logo {
        font-size: 24px;
        font-weight: bold;
      }
      #menu {
        display: flex;
      }
      #menu a {
        color: white;
        margin-right: 10px;
      }
      #content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">HygeAI</div>
      <div id="menu">
        <a href="#">Chatbot</a>
        <a href="#">Model</a>
        <a href="#">Survey</a>
      </div>
    </div>
    <div id="content">
      <h1>Sample text</h1>
    </div>
  </body>
</html>
